<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Meta 1.1 - Landing page</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>Mis fotos de la Rumorosa</h1>
        </header>
        
        <div class="container">
            <div class="row" style="padding: 5em;">
                <div class="col d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img id="img1" src="https://images.unsplash.com/photo-1541258667699-b1d5c222543e?auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="Paisaje Montaña">
                        <div class="card-body">
                            <h5 class="card-title">Montañas</h5>
                            <p class="card-text">Un paisaje montañoso impresionante.</p>
                            <a id="btnCimarron" class="btn btn-primary">Acariciar</a>
                        </div>
                    </div>
                </div>
                
                <div class="col d-flex justify-content-center">
                    <div class="card" style="width: 18rem;">
                        <img id="img2" src="https://images.unsplash.com/photo-1472214103451-9374bd1c798e?auto=format&fit=crop&w=600&q=80" class="card-img-top" alt="Paisaje Valle">
                        <div class="card-body">
                            <h5 class="card-title">Valle</h5>
                            <p class="card-text">Vista panorámica de un valle verde.</p>
                            <a id="btnPickUp" class="btn btn-primary">Subir</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <table>
            <thead>
                <tr>
                    <th>Columna 1</th>
                    <th>Columna 2</th>
                    <th>Columna 3</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Valor 1</td>
                    <td>Valor 2</td>
                    <td>Valor 3</td>
                </tr>
                <tr>
                    <td>Valor 4</td>
                    <td>Valor 5</td>
                    <td>Valor 6</td>
                </tr>
            </tbody>
        </table>

        <div class="container d-flex justify-content-center" style="margin-bottom: 20px;">
            <a id="btnSend" class="btn btn-primary">Cambiar imágenes</a>
        </div>

        <footer class="footer">
            <p>1190328 Inda Campos Jesús Emmanuel</p>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="script.js"></script>
    </body>
</html>
